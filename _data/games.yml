    限られたリソース内で最大限の品質を出すための取捨選択（スコープ管理）の経験は、その後の開発進行において大きな糧となっています。

- title: "FlyShooting"
  id: "flyshooting"
  thumbnail: "https://placehold.co/600x340/1a1a1a/7f00ff?text=FlyShooting"
  url: "https://unityroom.com/games/flyshooting"
  period: "3か月 (大学2年 冬)"
  role: "ソロ制作"
  tech_stack: ["Unity", "C#", "FPS System", "3D Modeling"]
  description: |
    宇宙空間でのFPSシューティングゲーム。
    企画性よりも「FPSのシステムを自作する」という技術的な挑戦を主軸に置いたプロジェクトです。
  learning: |
    **3Dアクションの基礎実装力**
    FPS特有のカメラワーク、射撃ロジック、3Dモデルの自作など、ゲームを構成する要素をすべて一から実装しました。
    既存のFPSゲームにある「当たり前の操作感」がいかに高度な調整の上に成り立っているかを痛感し、その後の「操作感へのこだわり」を持つきっかけとなった原点となる作品です。

- title: "賽は投げられた"
  id: "dicerun"
  thumbnail: "https://placehold.co/600x340/1a1a1a/7f00ff?text=Dice+Run"
  url: "https://unityroom.com/games/dicerun"
  period: "3か月 (大学2年 夏)"
  role: "ソロ制作"
  tech_stack: ["Unity", "C#", "Puzzle Action"]
  description: |
    サイコロの出目によって挙動が変わるランアクションゲーム。
    グリッド移動とパズル要素を組み合わせた高難易度アクションを目指しました。
  learning: |
    **物理演算とロジックの使い分け**
    物理演算（Physics）に頼りすぎた結果、挙動が不安定になる課題に直面しました。
    この失敗から、「確実な動作が必要な部分はロジック（座標計算）で管理し、演出部分のみ物理演算を使う」という実装の鉄則を学びました。また、難易度調整（レベルデザイン）の難しさを肌で感じた経験でもあります。

- title: "MenkoBattle"
  id: "menko"
  thumbnail: "https://placehold.co/600x340/1a1a1a/7f00ff?text=Menko+Battle"
  url: "https://unityroom.com/games/menkobattle"
  period: "3か月 (大学1年 冬)"
  role: "ソロ制作"
  tech_stack: ["Unity", "C#", "3D"]
  description: |
    初めて制作した3Dゲーム。「デジタルめんこ」での読み合いをコンセプトにした対戦ゲームです。
    2人対戦およびCOM戦を実装しました。
  learning: |
    **「体験」のデジタル化の難しさ**
    「めんこを叩きつける」というアナログな感覚を、ボタン操作やマウス入力でどう表現するかについて試行錯誤しました。
    プレイヤーへのフィードバック（音、エフェクト、カメラの揺れ）が「手触り感」に直結することを学び、UI/UXデザインへの関心を持つきっかけとなりました。

- title: "RatioPazle"
  id: "ratio"
  thumbnail: "https://placehold.co/600x340/1a1a1a/7f00ff?text=Ratio+Puzzle"
  url: "./RatioPazleWebgl/"
  period: "3か月 (大学1年 夏)"
  role: "ソロ制作"
  tech_stack: ["Unity", "C#", "2D Puzzle"]
  description: |
    記念すべき処女作。「比（Ratio）」をテーマにした直感型パズルRPG。
    モンストやパズドラのような「引っ張って離す」操作感をUnityで再現することを目指しました。
  learning: |
    **ゲームメカニクスの検証**
    「コンボの爽快感」を意図してシステムを作りましたが、完成後のテストプレイで「自動化されすぎてプレイヤーの介入余地が少ない」という課題を発見しました。
    「プレイヤーが自分で操作したからこそ楽しい」と感じさせるゲームデザインの重要性に気づくことができた、重要な第一歩です。
