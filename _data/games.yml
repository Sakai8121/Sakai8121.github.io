- title: "MECHADOOM"
  id: "mechadoom"
  thumbnail: "https://placehold.co/600x340/1a1a1a/7f00ff?text=MECHADOOM"
  url: "https://bitsummit-gamejam.itch.io/mechadoom"
  period: "3～4か月 (大学3年 夏)"
  role: "リードプログラマ / 企画"
  tech_stack: ["Unity", "C#", "3D Action", "Team Dev"]
  description: |
    BitSummit GameJamにて制作した3Dメカアクションゲーム。
    東京・京都の学生混成チーム（5～7名）で開発を行い、**ゲームデザイン賞**を受賞しました。
  learning: |
    **チーム開発とUXの追求**
    企画・実装の大部分を担当。チーム開発特有のコミュニケーションの難しさを経験しつつ、それを乗り越えて受賞できたことは大きな自信になりました。
    技術面ではプレイフィール（操作感）を徹底的に調整。「ジャンプ中の空中制御」など、マリオのような「動かしているだけで気持ちいい挙動」のロジックを解析・実装し、操作性へのフィードバックを即座に反映させる開発サイクルを回しました。
  download_required: true

- title: "いないいないばあの達人"
  id: "inaiinai"
  thumbnail: "https://placehold.co/600x340/1a1a1a/7f00ff?text=Peek-a-boo"
  url: "https://unityroom.com/games/proinaiinaibaa"
  period: "1週間 (大学3年 年末)"
  role: "ソロ制作"
  tech_stack: ["Unity", "C#", "MVP Pattern", "UniRx"]
  description: |
    Unity1Week（お題：「ない」）参加作品。「シンプルな操作で最大限の面白さを」をテーマに制作。
    あえて短期間で、設計パターンの学習にフォーカスして開発しました。
  learning: |
    **設計思想（MVPパターン）の実践**
    これまで自己流だったコード構造を見直し、MVP（Model-View-Presenter）パターンとUniRx（リアクティブプログラミング）を導入。
    これにより、ロジックと描画の責務が分離され、コードの可読性と保守性が劇的に向上しました。Unityroomのコメント欄での高評価も獲得でき、技術的挑戦とユーザー評価の両立を達成しました。

- title: "フルスピードで走るのが犬の人生だった"
  id: "fullspeeddog"
  thumbnail: "https://placehold.co/600x340/1a1a1a/7f00ff?text=Full+Speed+Dog"
  url: "https://unityroom.com/games/fullspeeddog"
  period: "1か月 (大学3年 冬)"
  role: "ソロ制作"
  tech_stack: ["Unity", "C#", "Physics"]
  description: |
    大学祭（むつめ祭）展示用に制作したランゲーム。
    ターゲットを「小学生」に絞り、説明不要で直感的に楽しめるゲームデザインを目指しました。
  learning: |
    **ターゲットユーザーに合わせたUI/UX設計**
    「操作しているだけで楽しい」を目指し、犬の挙動制御と物理演算によるラグドール挙動を組み合わせました。
    座標管理と物理演算のハイブリッド実装を行うことで、バグを抑えつつコミカルな動きを実現。実際の展示で子供たちが熱中して遊んでくれる様子から、ターゲット分析と実装のすり合わせの重要性を学びました。

- title: "布団ちゃんフィッシング"
  id: "futon"
  thumbnail: "https://placehold.co/600x340/1a1a1a/7f00ff?text=Fishing"
  url: "https://cluster.mu/w/db62ddec-6088-4017-ab77-e31180bc9460"
  period: "3週間 (大学3年 春)"
  role: "ソロ制作"
  tech_stack: ["Cluster Creator Kit", "Metaverse"]
  description: |
    メタバースプラットフォームClusterのイベント向けに制作。
    新しい開発環境（Cluster Creator Kit）の習得を兼ねて挑戦し、**ユースクリエイター賞 奨励賞**を受賞しました。
  learning: |
    **リソースマネジメントとスコープ調整**
